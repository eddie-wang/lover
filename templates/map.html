	<div id="map"></div>
	<script type="text/javascript">
	function initMap(){

		//create styled map
		var styles=[
			  {
			    "featureType": "landscape",
			    "elementType": "geometry.fill",
			    "stylers": [
			      { "visibility": "on" },
			      { "weight": 0.1 },
			      { "color": "#212121" }
			    ]
			  },{
			    "featureType": "water",
			    "elementType": "geometry.fill",
			    "stylers": [
			      { "visibility": "on" },
			      { "color": "#000000" }
			    ]
			  },{
			    "featureType": "road",
			    "elementType": "all",
			    "stylers": [
			      { "visibility": "off" }
			    ]
			  },{
			    "featureType": "road.highway.controlled_access",
			    "stylers": [
			      { "visibility": "on" },
			      { "color": "#676360" }
			    ]
			  },{
			    "featureType": "poi",
			    "elementType": "geometry",
			    "stylers": [
			      { "visibility": "off" }
			    ]
			  },{
			    "featureType": "water",
			    "elementType": "labels",
			    "stylers": [
			      { "weight": 0.1 },
			      { "color": "#676360" }
			    ]
			  }
			];
		var styledMap = new google.maps.StyledMapType(styles,{name: "Styled Map"});
    	var mapOptions = {
			    zoom: 8,
			    center: new google.maps.LatLng(55.6468, 37.581),
			    mapTypeControlOptions: {
			      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
			    }
			  };
		var map = new google.maps.Map(document.getElementById('map'),mapOptions);	  
    	map.mapTypes.set('map_style', styledMap);
  		map.setMapTypeId('map_style');

  		//add marker
         $.ajax({url:"getmarkerinfo",success:function(result){
         		console.log(result);

         		//json 
         		markers=JSON.parse(result);
         		console.log(markers);
         		for ( var i =0;i<markers.length; i++){
         			var data=markers[i];
         			var pos=data["location"],title=data["title"],content=data["content"],img=data["img"];
	         		console.log(data);
	         		var contentString=generateHtml(title,content,img);
	         		var marker=new google.maps.Marker({ 
	         			position:pos,
	         			map:map,
	         			title:'test'
	         		});
	         		var infowindow=new google.maps.InfoWindow({content:contentString})
	         		marker.addListener('click',function(){
	         			infowindow.open(map,marker);
	         		})
         		}		
        	 }

        	})
		}
         function generateHtml(title, content,img){
         	return '<div id="marker">\
			<h1 id="marker_title">'+title+'</h1>\
			<div id="marker_content">\
			<p>'+content+'</p>\
			</div>\
			<div id="marker_photo">\
			<img src="static/photo/'+img+' ">\
			</div>\
			</div>'
         }
    	
    </script>
